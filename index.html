<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>WHAT TO DOS</h1>
        <h4>Enter the text to input field to add items to the list.</h3>
        <h4>Click the item to mark it as complete.</h3>
        <h4>Click the "X" to remove the items.</h4>

        <input id="input" type="text" maxlength="30" placeholder="New item...">
        <button id="enter"  class="btn1"><img src="pencil.png"></button>

        <div id="items"></div>
    </center>
    <script src="script.js"></script>
    <!-- <button type="button", style="margin-top:20px; background-color: #00ffff"><img src="edit.png"> </button> -->
</body>
</html>
